<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>S2DR3 Two-Date Compare</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"/>
  <style>
    body { margin:0; padding:0; background:#111; overflow:hidden; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
    .menu { background:#fff; position:absolute; z-index:5; top:10px; border-radius:3px; width:140px;
            border:1px solid rgba(0,0,0,.4); font-family:sans-serif; }
    #menuL { left:10px; } #menuR { right:10px; }
    .menu a { font-size:13px; color:#404040; display:block; padding:10px; text-decoration:none;
              border-bottom:1px solid rgba(0,0,0,.25); text-align:center; }
    .menu a:last-child { border:none; }
    .menu a.active { background:#3887be; color:#fff; }
    .mapbox-attribution-container { bottom:0; right:0; position:absolute; padding:0 6px;
      background:rgba(255,255,255,.5); color:rgba(0,0,0,.75); font:12px/20px Helvetica,Arial,sans-serif; }
    #debug { position:absolute; left:50%; transform:translateX(-50%); bottom:8px; z-index:6;
             background:rgba(17,17,17,.7); color:#eee; font:11px/1.4 monospace; padding:6px 8px; border-radius:4px }
  </style>
</head>
<body>
  <nav id="menuL" class="menu"></nav>
  <nav id="menuR" class="menu"></nav>
  <div id="comparison-container">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
  </div>
  <div id="attribution" class="mapbox-attribution-container"></div>
  <div id="debug" style="display:none;"></div>

<script>
  // --- Params ---
  const params = new URLSearchParams(location.search);
  const ds = (params.get("ds") || "").split("-");
  const d1 = params.get("d1");
  const d2 = params.get("d2");
  const index = (params.get("index") || "rgb").toLowerCase();

  if (ds.length < 3 || !d1 || !d2) {
    document.body.innerHTML = "<p style='color:#fff;padding:20px;font:16px sans-serif'>Missing or bad params. Use ?ds=COUNTRY-TILE-UID&d1=YYYYMMDD&d2=YYYYMMDD&index=rgb#15/lat/lon</p>";
    throw new Error("Bad params");
  }

  // Map hash: #<zoom>/<lat>/<lon>
  const hash = (location.hash || "#15/-20.5228/45.023").replace("#","");
  const [zoomStr, latStr, lonStr] = hash.split("/");
  const zoom = Number(zoomStr), lat = Number(latStr), lon = Number(lonStr);

  const country = ds[0], tile = ds[1], uid = ds[2];

  // Constructs pid = <TILE>-<UID>-<DATE>
  const pid = (date) => `${tile}-${uid}-${date}`;

  // Which suffix for the product?
  function productSuffix(idx) {
    if (idx === "rgb") return "_TCI";
    if (idx === "ndvi") return "_NDVI";
    if (idx === "irp"  || idx === "fcir") return "_IRP";
    return "_TCI";
  }

  // Use the SAME token & pattern as the working demo
  const token = "c3b3ffa9-a0fd-4a01-abdd-168b675e8800";
  const base = "https://rasters.digifarm.io/v1/rasters/file/{z}/{x}/{y}.png";
  const tail = ".tif&render=rgb&disable_cache=true";

  // Full tile template for S2DR3 rasters
  function tilesFor(date, idx) {
    const P = pid(date);
    const root = `${base}?token=${token}&filename=sentinel-s2dr3/${country}/${tile}/${P}`;
    const suffix = productSuffix(idx);
    return [`${root}/S2L2Ax10_${P}${suffix}${tail}`];
  }

  // Mapbox tokens from the demo
  mapboxgl.accessToken = "pk.eyJ1IjoiZ2lyaXNocGFsbGFnYXR0aSIsImEiOiJja2h6NGVuc20wYndjMnlxaDExbzlsa3B2In0.e94ZfcoPleAA2nqjeX10ag";

  // Build styles with a single visible layer per side
  function styleFor(date, idx) {
    const srcId = `src_${date}_${idx}`;
    const lyrId = `lyr_${date}_${idx}`;
    return {
      version: 8,
      sources: {
        [srcId]: { type: "raster", tiles: tilesFor(date, idx), tileSize: 256 }
      },
      layers: [
        { id: lyrId, type: "raster", source: srcId, minzoom: 0, maxzoom: 19,
          paint: { "raster-resampling": "nearest" } }
      ]
    };
  }

  const beforeMap = new mapboxgl.Map({
    container: "before",
    style: styleFor(d1, index),
    center: [lon, lat],
    zoom: zoom,
    maxZoom: 18
  });

  const afterMap = new mapboxgl.Map({
    container: "after",
    style: styleFor(d2, index),
    center: [lon, lat],
    zoom: zoom,
    maxZoom: 18
  });

  // Slider
  const container = "#comparison-container";
  const compare = new mapboxgl.Compare(beforeMap, afterMap, container, {});

  // Menu: index picker (reloads with same ds/dates)
  const opts = ["rgb","ndvi","irp"];
  const menuL = document.getElementById("menuL");
  opts.forEach(o => {
    const a = document.createElement("a");
    a.id = `idx_${o}`;
    a.textContent = o.toUpperCase();
    a.href = `?ds=${country}-${tile}-${uid}&d1=${d1}&d2=${d2}&index=${o}#${zoom}/${lat}/${lon}`;
    if (o === index) a.className = "active";
    menuL.appendChild(a);
  });

  // Right menu: label
  const menuR = document.getElementById("menuR");
  const b = document.createElement("a");
  b.textContent = "S2DR3";
  b.className = "active";
  b.href = "#";
  menuR.appendChild(b);

  // Attribution
  document.getElementById("attribution").textContent = "© ESA | © Gamma Earth";

  // Tiny debug helper (shows one tile URL)
  function showDebug() {
    const dbg = document.getElementById("debug");
    const sample = tilesFor(d1, index)[0]
      .replace("{z}","12").replace("{x}","2048").replace("{y}","1363");
    dbg.style.display = "block";
    dbg.textContent = `Sample tile: ${sample}`;
    console.log("Left tiles:", tilesFor(d1,index));
    console.log("Right tiles:", tilesFor(d2,index));
  }
  beforeMap.on("load", showDebug);
</script>
</body>
</html>
